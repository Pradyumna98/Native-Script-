<RadSideDrawer [drawerTransition]="sideDrawerTransition">

    <GridLayout columns="*, auto" class="sidedrawer-list-item" (tap)="displayLoginDialog()">
        <Label col="0" [text]="'fa-sign-in' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="Login" class="sidedrawer-list-item-text"></Label>
    </GridLayout>
    
    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
        <Label col="0" [text]="'fa-home' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="Home" class="sidedrawer-list-item-text"></Label>
    </GridLayout>

    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/aboutus')" (tap)="onNavItemTap('/aboutus')">
        <Label col="0" [text]="'fa-info-circle' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="About Us" class="sidedrawer-list-item-text"></Label>
    </GridLayout>

    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/menu')" (tap)="onNavItemTap('/menu')">
        <Label col="0" [text]="'fa-list' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="Menu" class="sidedrawer-list-item-text"></Label>
    </GridLayout>

    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/contactus')" (tap)="onNavItemTap('/contactus')">
        <Label col="0" [text]="'fa-address-card' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="Contact Us" class="sidedrawer-list-item-text"></Label>
    </GridLayout>

    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/favorites')" (tap)="onNavItemTap('/favorites')">
        <Label col="0" [text]="'fa-heart' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="My Favorites" class="sidedrawer-list-item-text"></Label>
    </GridLayout>

    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/reservation')" (tap)="onNavItemTap('/reservation')">
        <Label col="0" [text]="'fa-cutlery' | fonticon" class="sidedrawer-list-item-text fa"></Label>
        <Label col="1" text="Reserve Table" class="sidedrawer-list-item-text"></Label>
    </GridLayout>
    

    <GridLayout columns="*, auto" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/auth')" (tap)="onNavItemTap('/auth')">
        
<page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
